# Vim key bindings.
setw -g mode-keys vi
set -g status-keys vi

# mouse support
set -g mouse on

# Mappings
# set C-Space to prefix
unbind C-a
set -g prefix C-Space
bind C-Space send-prefix

# Vim-style pane splitting
bind v split-window -h -c "#{pane_current_path}"  # vertical split (like :vsplit)
bind s split-window -v -c "#{pane_current_path}"  # horizontal split (like :split)

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing (hold prefix, then repeat)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Swap panes (move them around)
bind -r < swap-pane -U  # move pane up/left
bind -r > swap-pane -D  # move pane down/right

